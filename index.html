<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contect Us</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3 col-m-12">
                <div class="img"></div>
            </div>
            <div class="col-9 col-m-12">
                <div class="contect-form-div">
                    <h3 class="form-header">
                        Send Us a Message
                    </h3>

                    <form>
                        <input class="" type="text" name="name" placeholder="Name *">
                        <span>* Name must be text and contain 3-12</span>
                        <input type="text" name="email" placeholder="E-mail *">
                        <span>* Must be a valid E-mail address like moh@moh.com</span>
                        <input type="text" name="age" placeholder="Age *">
                        <span>* Must be a value between 20-79</span>
                        <input type="text" name="phone" placeholder="Phone Number *">
                        <span>* Must a valid YE phone number</span>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Message * "></textarea>
                        <span>* Must be less than 300 char</span>
                        <div class="btn-div">
                            <button type="submit" class="btn">Send</button> <span id="send">Message Sent </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./index .js"></script>
</body>

</html>
